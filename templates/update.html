<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 
  <title>Document</title>
</head>
<body>
  <div class="container card card-header bg-info mt-5">
    <h1 class="text-center text-white">update the form
     <form  method="post">
  {% csrf_token %}
  <label for="name">name</label>  
  <input type="text" name="name" id="name" class="form-control" value="{{data.name}}" placeholder="Enter your name">
  <label for="roll">roll</label>
  <input type="text" name="roll" id="roll" class="form-control" value="{{data.roll}}" placeholder="Enter your roll number">
  <label for="age">age</label>
  <input type="number" name="age" id="age" class="form-control" value="{{data.age}}" placeholder="Enter your age">
  <label for="mbl">mbl</label>
  <input type="number" name="mbl" id="mbl" class="form-control" value="{{data.mbl}}" placeholder="Enter your mobile number">
  <label for="email">email</label>
  <input type="email" name="email" id="email" class="form-control" value="{{data.email}}" placeholder="Enter your email">
  <label for="add">add</label>
  <input type="text" name="add" id="add" class="form-control" value="{{data.add}}" placeholder="Enter your address">
  <button type="submit" class="btn btn-primary mt-3">update</button>
</form>
    </h1>
  </div>
</body>
</html>
