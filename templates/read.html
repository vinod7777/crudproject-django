<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container-fluid bg-white p-4 mt-4 rounded shadow">
    <h1 class="text-center mb-4">Student Details</h1>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>id</th>
          <th>Name</th>
          <th>Roll</th>
          <th>Age</th>
          <th>Email</th>
          <th>Mobile</th>
          <th>Address</th>
          <th colspan="2">operations</th>
        </tr>
      </thead>
      <tbody>
        {% for student in data %}
          <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.roll }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.mbl }}</td>
            <td>{{ student.add }}</td>
            <td><a href="{% url 'update' student.id %}" class="btn btn-success">update</a></td>
            <td><a href="{% url 'delete' student.id %}" id="alert" class="btn btn-danger">delete</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="text-center mt-4">
      <a href="{% url 'index' %}" class="btn btn-primary">Back to form</a>
    </div>
  </div>
  <script>
    document.getElementById('alert').addEventListener('click', function(event) {
      event.preventDefault();
      var url = this.href;
      var confirmDelete = confirm('Are you sure you want to delete this student?');
      if (confirmDelete) {
        window.location.href = url;
      }
    });
  </script>
</body>
</html>
